<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quest√µes - JoaquimCola</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.4;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 10px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 18px;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .question-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .nav-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            min-width: 60px;
            touch-action: manipulation;
        }

        .nav-btn:disabled {
            background: #333;
            color: #666;
        }

        .nav-btn:active {
            background: #45a049;
        }

        .question-counter {
            font-size: 16px;
            font-weight: bold;
            color: #4CAF50;
        }

        .question-content {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .question-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 15px;
            display: block;
            background: #333;
            min-height: 200px;
            object-fit: contain;
        }

        .no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            color: #666;
            min-height: 200px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .resolution-section {
            margin-top: 15px;
        }

        .resolution-title {
            font-size: 14px;
            color: #4CAF50;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .resolution-text {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 10px;
            width: 100%;
            min-height: 100px;
            color: #fff;
            font-size: 13px;
            resize: vertical;
            font-family: inherit;
        }

        .resolution-text:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .save-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            touch-action: manipulation;
        }

        .save-btn:active {
            background: #1976D2;
        }

        .question-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .question-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            touch-action: manipulation;
            aspect-ratio: 1;
        }

        .question-btn.active {
            background: #4CAF50;
        }

        .question-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 450px) {
            .container {
                padding: 5px;
            }
            
            .question-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .nav-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }

        /* Otimiza√ß√µes espec√≠ficas para smartwatch */
        @media (max-width: 300px) {
            body {
                font-size: 12px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .question-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
            
            .question-btn {
                padding: 8px;
                font-size: 11px;
            }
            
            .nav-btn {
                padding: 5px 8px;
                font-size: 11px;
                min-width: 50px;
            }
            
            .resolution-text {
                min-height: 80px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö JoaquimCola</h1>
            <div>Quest√µes e Resolu√ß√µes</div>
        </div>

        <div class="question-grid">
            <!-- Bot√µes das quest√µes ser√£o gerados pelo JavaScript -->
        </div>

        <div class="question-nav">
            <button class="nav-btn" id="prevBtn" onclick="changeQuestion(-1)">‚óÄ Ant</button>
            <div class="question-counter">
                <span id="currentQuestion">1</span> / 20
            </div>
            <button class="nav-btn" id="nextBtn" onclick="changeQuestion(1)">Pr√≥x ‚ñ∂</button>
        </div>

        <div class="question-content">
            <img id="questionImage" class="question-image" style="display: none;" alt="Quest√£o">
            <div id="noImagePlaceholder" class="no-image">
                üì∑ Imagem n√£o encontrada<br>
                <small>Adicione q<span id="imageNumber">1</span>.png/jpg/jpeg</small>
            </div>

            <div class="resolution-section">
                <div class="resolution-title">‚úçÔ∏è Resolu√ß√£o:</div>
                <textarea 
                    id="resolutionText" 
                    class="resolution-text" 
                    placeholder="Digite a resolu√ß√£o da quest√£o aqui..."
                ></textarea>
                <button class="save-btn" onclick="saveResolution()">üíæ Salvar</button>
            </div>
        </div>
    </div>

    <script>
        let currentQuestionNumber = 1;
        const totalQuestions = 20;
        const resolutions = {};

        // Carregar resolu√ß√µes salvas do localStorage
        function loadResolutions() {
            const saved = localStorage.getItem('joaquimcola-resolutions');
            if (saved) {
                Object.assign(resolutions, JSON.parse(saved));
            }
        }

        // Salvar resolu√ß√£o
        function saveResolution() {
            const text = document.getElementById('resolutionText').value;
            resolutions[currentQuestionNumber] = text;
            localStorage.setItem('joaquimcola-resolutions', JSON.stringify(resolutions));
            
            // Feedback visual
            const btn = document.querySelector('.save-btn');
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Salvo!';
            btn.style.background = '#4CAF50';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#2196F3';
            }, 1000);
        }

        // Gerar bot√µes das quest√µes
        function generateQuestionButtons() {
            const grid = document.querySelector('.question-grid');
            for (let i = 1; i <= totalQuestions; i++) {
                const btn = document.createElement('button');
                btn.className = 'question-btn';
                btn.textContent = i;
                btn.onclick = () => goToQuestion(i);
                grid.appendChild(btn);
            }
        }

        // Ir para quest√£o espec√≠fica
        function goToQuestion(questionNumber) {
            currentQuestionNumber = questionNumber;
            updateDisplay();
        }

        // Mudar quest√£o (anterior/pr√≥xima)
        function changeQuestion(direction) {
            const newQuestion = currentQuestionNumber + direction;
            if (newQuestion >= 1 && newQuestion <= totalQuestions) {
                currentQuestionNumber = newQuestion;
                updateDisplay();
            }
        }

        // Tentar carregar imagem com diferentes extens√µes
        function tryLoadImage(questionNumber) {
            const img = document.getElementById('questionImage');
            const placeholder = document.getElementById('noImagePlaceholder');
            const extensions = ['png', 'jpg', 'jpeg', 'gif', 'webp'];
            let extensionIndex = 0;

            function attemptLoad() {
                if (extensionIndex >= extensions.length) {
                    // Nenhuma imagem encontrada
                    img.style.display = 'none';
                    placeholder.style.display = 'flex';
                    document.getElementById('imageNumber').textContent = questionNumber;
                    return;
                }

                const extension = extensions[extensionIndex];
                const imagePath = `q${questionNumber}.${extension}`;
                
                img.onload = function() {
                    img.style.display = 'block';
                    placeholder.style.display = 'none';
                };
                
                img.onerror = function() {
                    extensionIndex++;
                    attemptLoad();
                };
                
                img.src = imagePath;
            }

            attemptLoad();
        }

        // Atualizar display
        function updateDisplay() {
            // Atualizar contador
            document.getElementById('currentQuestion').textContent = currentQuestionNumber;
            
            // Atualizar bot√µes de navega√ß√£o
            document.getElementById('prevBtn').disabled = currentQuestionNumber === 1;
            document.getElementById('nextBtn').disabled = currentQuestionNumber === totalQuestions;
            
            // Atualizar bot√µes da grid
            document.querySelectorAll('.question-btn').forEach((btn, index) => {
                btn.classList.toggle('active', index + 1 === currentQuestionNumber);
            });
            
            // Carregar imagem
            tryLoadImage(currentQuestionNumber);
            
            // Carregar resolu√ß√£o salva
            const savedResolution = resolutions[currentQuestionNumber] || '';
            document.getElementById('resolutionText').value = savedResolution;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadResolutions();
            generateQuestionButtons();
            updateDisplay();
        });

        // Salvar automaticamente ao digitar (com debounce)
        let saveTimeout;
        document.getElementById('resolutionText').addEventListener('input', function() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                saveResolution();
            }, 2000);
        });

        // Navega√ß√£o por teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') changeQuestion(-1);
            if (e.key === 'ArrowRight') changeQuestion(1);
            if (e.key >= '1' && e.key <= '9') {
                const num = parseInt(e.key);
                if (num <= totalQuestions) goToQuestion(num);
            }
        });
    </script>
</body>
</html>
