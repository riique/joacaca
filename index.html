<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Questões - JoaquimCola</title>

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">

    <!-- KaTeX JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx" crossorigin="anonymous"></script>

    <!-- KaTeX auto-render extension -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Animações suaves */
        * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 22px;
            background: linear-gradient(135deg, #00f5ff, #4CAF50, #ff6b6b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 400;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-indicator.show {
            opacity: 1;
        }

        .status-indicator.github {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .status-indicator.local {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .question-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .nav-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            min-width: 70px;
            touch-action: manipulation;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            box-shadow: none;
            cursor: not-allowed;
        }

        .nav-btn:active:not(:disabled) {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
        }

        .question-counter {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5ff, #4CAF50);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .question-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .question-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00f5ff, #4CAF50, #ff6b6b, #00f5ff);
            background-size: 200% 100%;
            animation: gradientMove 3s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .resolution-display {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            border-radius: 15px;
            padding: 25px;
            min-height: 300px;
            font-size: 14px;
            line-height: 1.6;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            max-height: 500px;
        }

        .no-resolution {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(0, 0, 0, 0.6);
            min-height: 250px;
            text-align: center;
            line-height: 1.6;
        }

        .no-resolution .icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .resolution-content {
            color: #000;
            line-height: 1.7;
        }

        .resolution-content h1, .resolution-content h2, .resolution-content h3, .resolution-content h4 {
            color: #2c3e50;
            margin: 15px 0 10px 0;
        }

        .resolution-content strong {
            color: #2c3e50;
            font-weight: 600;
        }

        .resolution-content p {
            margin-bottom: 12px;
        }

        .resolution-section {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .resolution-title {
            font-size: 16px;
            background: linear-gradient(135deg, #00f5ff, #4CAF50);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Estilos removidos - interface simplificada */

        /* Estilos de admin e botões removidos - interface simplificada */

        .question-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .question-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            touch-action: manipulation;
            aspect-ratio: 1;
        }

        .question-btn.active {
            background: #4CAF50;
        }

        .question-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 450px) {
            .container {
                padding: 5px;
            }
            
            .question-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .nav-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }

        /* Otimizações específicas para smartwatch */
        @media (max-width: 300px) {
            body {
                font-size: 12px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .question-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
            
            .question-btn {
                padding: 8px;
                font-size: 11px;
            }
            
            .nav-btn {
                padding: 5px 8px;
                font-size: 11px;
                min-width: 50px;
            }
            
            .resolution-text {
                min-height: 80px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 JoaquimCola</h1>
            <div class="subtitle">Questões e Resoluções com LaTeX</div>
            <div id="statusIndicator" class="status-indicator">🔄 Carregando...</div>
        </div>

        <div class="question-grid">
            <!-- Botões das questões serão gerados pelo JavaScript -->
        </div>

        <div class="question-nav">
            <button class="nav-btn" id="prevBtn" onclick="changeQuestion(-1)">◀ Ant</button>
            <div class="question-counter">
                <span id="currentQuestion">1</span> / 20
            </div>
            <button class="nav-btn" id="nextBtn" onclick="changeQuestion(1)">Próx ▶</button>
        </div>

        <div class="question-content">
            <div class="resolution-section">
                <div class="resolution-title">
                    📝 Questão <span id="currentQuestionTitle">1</span>
                </div>

                <div class="resolution-display" id="resolutionDisplay">
                    <div class="no-resolution">
                        <div class="icon">📖</div>
                        <div>Nenhuma resolução disponível</div>
                        <small>Esta questão ainda não foi resolvida</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carregar resoluções do arquivo JSON (se existir) -->
    <script>
        // Detectar se estamos em ambiente local ou GitHub Pages
        function isLocalEnvironment() {
            return window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        }

        // Carregar resolutions.json (prioridade) ou resolutions.js (fallback)
        async function loadExternalResolutions() {
            const isLocal = isLocalEnvironment();

            if (isLocal) {
                console.log('💻 Ambiente local detectado - JSON não pode ser carregado via fetch (CORS)');
                console.log('🌐 Para testar o carregamento do JSON, use um servidor local ou GitHub Pages');
                return {};
            }

            console.log('🌐 Ambiente GitHub Pages detectado - tentando carregar resoluções...');

            // PRIORIDADE 1: resolutions.json
            try {
                console.log('📄 Tentando carregar resolutions.json...');
                const response = await fetch('./resolutions.json?t=' + Date.now()); // Cache bust
                console.log('📄 Response status:', response.status, response.statusText);

                if (response.ok) {
                    const data = await response.json();
                    console.log('📄 Dados recebidos:', data);

                    if (data && typeof data === 'object' && Object.keys(data).length > 0) {
                        console.log('✅ resolutions.json carregado com sucesso!', Object.keys(data).length, 'questões');
                        return data;
                    } else {
                        console.log('⚠️ resolutions.json está vazio ou inválido');
                    }
                } else {
                    console.log('❌ Erro ao carregar resolutions.json:', response.status);
                }
            } catch (error) {
                console.log('❌ Erro ao fazer fetch de resolutions.json:', error);
            }

            // FALLBACK: resolutions.js
            try {
                console.log('📜 Tentando carregar resolutions.js...');
                await new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = './resolutions.js?t=' + Date.now(); // Cache bust
                    script.onload = () => {
                        console.log('📜 Script resolutions.js carregado');
                        resolve();
                    };
                    script.onerror = (error) => {
                        console.log('❌ Erro ao carregar script resolutions.js:', error);
                        reject(error);
                    };
                    document.head.appendChild(script);
                });

                if (typeof resolutionsData !== 'undefined' && Object.keys(resolutionsData).length > 0) {
                    console.log('✅ resolutions.js carregado com sucesso!', Object.keys(resolutionsData).length, 'questões');
                    return resolutionsData;
                } else {
                    console.log('⚠️ resolutionsData não encontrado ou vazio');
                }
            } catch (error) {
                console.log('❌ Erro ao carregar resolutions.js:', error);
            }

            console.log('🔍 Nenhum arquivo de resoluções encontrado no GitHub');
            return {};
        }
    </script>

    <script>
        let currentQuestionNumber = 1;
        const totalQuestions = 20;
        const resolutions = {};

        // Carregar resoluções: prioriza JSON do GitHub, depois localStorage
        async function loadResolutions() {
            let loadedFromExternal = false;
            const statusIndicator = document.getElementById('statusIndicator');
            const isLocal = isLocalEnvironment();

            // Mostrar indicador de carregamento
            statusIndicator.textContent = '🔄 Carregando...';
            statusIndicator.className = 'status-indicator local show';

            console.log('🚀 Iniciando carregamento de resoluções...');

            // PRIMEIRO: Tentar carregar de arquivos externos (apenas se não for local)
            if (!isLocal) {
                try {
                    const externalData = await loadExternalResolutions();
                    if (externalData && Object.keys(externalData).length > 0) {
                        Object.assign(resolutions, externalData);
                        loadedFromExternal = true;
                        console.log('✅ Resoluções carregadas do GitHub:', Object.keys(externalData).length, 'questões');

                        // Atualizar indicador visual
                        statusIndicator.textContent = `🌐 GitHub (${Object.keys(externalData).length})`;
                        statusIndicator.className = 'status-indicator github show';

                        // Salvar no localStorage como backup
                        localStorage.setItem('joaquimcola-resolutions', JSON.stringify(resolutions));
                    } else {
                        console.log('⚠️ Nenhuma resolução encontrada no GitHub');
                    }
                } catch (error) {
                    console.log('⚠️ Erro ao carregar do GitHub:', error);
                }
            } else {
                console.log('💻 Ambiente local - pulando carregamento externo');
            }

            // SEGUNDO: Se não carregou do GitHub, usar localStorage
            if (!loadedFromExternal) {
                const saved = localStorage.getItem('joaquimcola-resolutions');
                if (saved) {
                    const localData = JSON.parse(saved);
                    Object.assign(resolutions, localData);
                    console.log('📱 Resoluções carregadas do localStorage:', Object.keys(localData).length, 'questões');

                    // Atualizar indicador visual
                    const envText = isLocal ? '💻 PC Local' : '📱 Local';
                    statusIndicator.textContent = `${envText} (${Object.keys(localData).length})`;
                    statusIndicator.className = 'status-indicator local show';
                } else {
                    console.log('📝 Nenhuma resolução encontrada - começando do zero');

                    // Atualizar indicador visual
                    const envText = isLocal ? '💻 PC Vazio' : '📝 Vazio';
                    statusIndicator.textContent = envText;
                    statusIndicator.className = 'status-indicator local show';
                }
            }

            console.log('📊 Total de resoluções carregadas:', Object.keys(resolutions).length);

            // Esconder indicador após 5 segundos
            setTimeout(() => {
                statusIndicator.classList.remove('show');
            }, 5000);
        }

        // Função para renderizar resolução com LaTeX
        function renderResolution(text) {
            const display = document.getElementById('resolutionDisplay');

            if (!text || text.trim() === '') {
                display.innerHTML = `
                    <div class="no-resolution">
                        <div class="icon">📖</div>
                        <div>Nenhuma resolução disponível</div>
                        <small>Esta questão ainda não foi resolvida</small>
                    </div>
                `;
                return;
            }

            // Converter quebras de linha para HTML
            const htmlText = text.replace(/\n/g, '<br>');

            display.innerHTML = `<div class="resolution-content">${htmlText}</div>`;

            // Renderizar LaTeX/KaTeX
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(display, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // Funções de admin removidas - interface simplificada

        // Gerar botões das questões
        function generateQuestionButtons() {
            const grid = document.querySelector('.question-grid');
            for (let i = 1; i <= totalQuestions; i++) {
                const btn = document.createElement('button');
                btn.className = 'question-btn';
                btn.textContent = i;
                btn.onclick = () => goToQuestion(i);
                grid.appendChild(btn);
            }
        }

        // Ir para questão específica
        function goToQuestion(questionNumber) {
            currentQuestionNumber = questionNumber;
            updateDisplay();
        }

        // Mudar questão (anterior/próxima)
        function changeQuestion(direction) {
            const newQuestion = currentQuestionNumber + direction;
            if (newQuestion >= 1 && newQuestion <= totalQuestions) {
                currentQuestionNumber = newQuestion;
                updateDisplay();
            }
        }

        // Atualizar display
        function updateDisplay() {
            // Atualizar contador
            document.getElementById('currentQuestion').textContent = currentQuestionNumber;
            document.getElementById('currentQuestionTitle').textContent = currentQuestionNumber;

            // Atualizar botões de navegação
            document.getElementById('prevBtn').disabled = currentQuestionNumber === 1;
            document.getElementById('nextBtn').disabled = currentQuestionNumber === totalQuestions;

            // Atualizar botões da grid
            document.querySelectorAll('.question-btn').forEach((btn, index) => {
                btn.classList.toggle('active', index + 1 === currentQuestionNumber);
            });

            // Carregar e renderizar resolução
            const resolution = resolutions[currentQuestionNumber] || '';
            renderResolution(resolution);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', async function() {
            await loadResolutions();
            generateQuestionButtons();
            updateDisplay();

            // Inicializar KaTeX quando carregado
            if (typeof renderMathInElement !== 'undefined') {
                console.log('✅ KaTeX carregado com sucesso!');
            } else {
                // Aguardar KaTeX carregar
                const checkKaTeX = setInterval(() => {
                    if (typeof renderMathInElement !== 'undefined') {
                        console.log('✅ KaTeX carregado!');
                        clearInterval(checkKaTeX);
                        // Re-renderizar a resolução atual com KaTeX
                        updateDisplay();
                    }
                }, 100);
            }
        });

        // Navegação por teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') changeQuestion(-1);
            if (e.key === 'ArrowRight') changeQuestion(1);
            if (e.key >= '1' && e.key <= '9') {
                const num = parseInt(e.key);
                if (num <= totalQuestions) goToQuestion(num);
            }
        });
    </script>
</body>
</html>
