<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">

    <!-- KaTeX JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx" crossorigin="anonymous"></script>

    <!-- KaTeX auto-render extension -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Anima√ß√µes suaves */
        * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 22px;
            background: linear-gradient(135deg, #00f5ff, #4CAF50, #ff6b6b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 400;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-indicator.show {
            opacity: 1;
        }

        .status-indicator.github {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .status-indicator.local {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .question-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .nav-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            min-width: 70px;
            touch-action: manipulation;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            box-shadow: none;
            cursor: not-allowed;
        }

        .nav-btn:active:not(:disabled) {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
        }

        .question-counter {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5ff, #4CAF50);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .question-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .question-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00f5ff, #4CAF50, #ff6b6b, #00f5ff);
            background-size: 200% 100%;
            animation: gradientMove 3s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .resolution-display {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            border-radius: 15px;
            padding: 25px;
            min-height: 300px;
            font-size: 14px;
            line-height: 1.6;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            max-height: 500px;
        }

        .no-resolution {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(0, 0, 0, 0.6);
            min-height: 250px;
            text-align: center;
            line-height: 1.6;
        }

        .no-resolution .icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .resolution-content {
            color: #000;
            line-height: 1.7;
        }

        .resolution-content h1, .resolution-content h2, .resolution-content h3, .resolution-content h4 {
            color: #2c3e50;
            margin: 15px 0 10px 0;
        }

        .resolution-content strong {
            color: #2c3e50;
            font-weight: 600;
        }

        .resolution-content p {
            margin-bottom: 12px;
        }

        .resolution-section {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .resolution-title {
            font-size: 16px;
            background: linear-gradient(135deg, #00f5ff, #4CAF50);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Estilos removidos - interface simplificada */

        /* Estilos de admin e bot√µes removidos - interface simplificada */

        .question-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .question-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            touch-action: manipulation;
            aspect-ratio: 1;
        }

        .question-btn.active {
            background: #4CAF50;
        }

        .question-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 450px) {
            .container {
                padding: 5px;
            }
            
            .question-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .nav-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }

        /* Otimiza√ß√µes espec√≠ficas para smartwatch */
        @media (max-width: 300px) {
            body {
                font-size: 12px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .question-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
            
            .question-btn {
                padding: 8px;
                font-size: 11px;
            }
            
            .nav-btn {
                padding: 5px 8px;
                font-size: 11px;
                min-width: 50px;
            }
            
            .resolution-text {
                min-height: 80px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö JoaquimCola</h1>
            <div class="subtitle">Quest√µes e Resolu√ß√µes com LaTeX</div>
            <div id="statusIndicator" class="status-indicator">üîÑ Carregando...</div>
        </div>

        <div class="question-grid">
            <!-- Bot√µes das quest√µes ser√£o gerados pelo JavaScript -->
        </div>

        <div class="question-nav">
            <button class="nav-btn" id="prevBtn" onclick="changeQuestion(-1)">‚óÄ Ant</button>
            <div class="question-counter">
                <span id="currentQuestion">1</span> / 20
            </div>
            <button class="nav-btn" id="nextBtn" onclick="changeQuestion(1)">Pr√≥x ‚ñ∂</button>
        </div>

        <div class="question-content">
            <div class="resolution-section">
                <div class="resolution-title">
                    üìù Quest√£o <span id="currentQuestionTitle">1</span>
                </div>

                <div class="resolution-display" id="resolutionDisplay">
                    <div class="no-resolution">
                        <div class="icon">üìñ</div>
                        <div>Nenhuma resolu√ß√£o dispon√≠vel</div>
                        <small>Esta quest√£o ainda n√£o foi resolvida</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carregar resolu√ß√µes do arquivo JSON (se existir) -->
    <script>
        // Detectar se estamos em ambiente local ou GitHub Pages
        function isLocalEnvironment() {
            return window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        }

        // Carregar resolutions.json (prioridade) ou resolutions.js (fallback)
        async function loadExternalResolutions() {
            const isLocal = isLocalEnvironment();

            if (isLocal) {
                console.log('üíª Ambiente local detectado - JSON n√£o pode ser carregado via fetch (CORS)');
                console.log('üåê Para testar o carregamento do JSON, use um servidor local ou GitHub Pages');
                return {};
            }

            console.log('üåê Ambiente GitHub Pages detectado - tentando carregar resolu√ß√µes...');

            // PRIORIDADE 1: resolutions.json
            try {
                console.log('üìÑ Tentando carregar resolutions.json...');
                const response = await fetch('./resolutions.json?t=' + Date.now()); // Cache bust
                console.log('üìÑ Response status:', response.status, response.statusText);

                if (response.ok) {
                    const data = await response.json();
                    console.log('üìÑ Dados recebidos:', data);

                    if (data && typeof data === 'object' && Object.keys(data).length > 0) {
                        console.log('‚úÖ resolutions.json carregado com sucesso!', Object.keys(data).length, 'quest√µes');
                        return data;
                    } else {
                        console.log('‚ö†Ô∏è resolutions.json est√° vazio ou inv√°lido');
                    }
                } else {
                    console.log('‚ùå Erro ao carregar resolutions.json:', response.status);
                }
            } catch (error) {
                console.log('‚ùå Erro ao fazer fetch de resolutions.json:', error);
            }

            // FALLBACK: resolutions.js
            try {
                console.log('üìú Tentando carregar resolutions.js...');
                await new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = './resolutions.js?t=' + Date.now(); // Cache bust
                    script.onload = () => {
                        console.log('üìú Script resolutions.js carregado');
                        resolve();
                    };
                    script.onerror = (error) => {
                        console.log('‚ùå Erro ao carregar script resolutions.js:', error);
                        reject(error);
                    };
                    document.head.appendChild(script);
                });

                if (typeof resolutionsData !== 'undefined' && Object.keys(resolutionsData).length > 0) {
                    console.log('‚úÖ resolutions.js carregado com sucesso!', Object.keys(resolutionsData).length, 'quest√µes');
                    return resolutionsData;
                } else {
                    console.log('‚ö†Ô∏è resolutionsData n√£o encontrado ou vazio');
                }
            } catch (error) {
                console.log('‚ùå Erro ao carregar resolutions.js:', error);
            }

            console.log('üîç Nenhum arquivo de resolu√ß√µes encontrado no GitHub');
            return {};
        }
    </script>

    <script>
        let currentQuestionNumber = 1;
        const totalQuestions = 20;
        const resolutions = {};

        // Carregar resolu√ß√µes: prioriza JSON do GitHub, depois localStorage
        async function loadResolutions() {
            let loadedFromExternal = false;
            const statusIndicator = document.getElementById('statusIndicator');
            const isLocal = isLocalEnvironment();

            // Mostrar indicador de carregamento
            statusIndicator.textContent = 'üîÑ Carregando...';
            statusIndicator.className = 'status-indicator local show';

            console.log('üöÄ Iniciando carregamento de resolu√ß√µes...');

            // PRIMEIRO: Tentar carregar de arquivos externos (apenas se n√£o for local)
            if (!isLocal) {
                try {
                    const externalData = await loadExternalResolutions();
                    if (externalData && Object.keys(externalData).length > 0) {
                        Object.assign(resolutions, externalData);
                        loadedFromExternal = true;
                        console.log('‚úÖ Resolu√ß√µes carregadas do GitHub:', Object.keys(externalData).length, 'quest√µes');

                        // Atualizar indicador visual
                        statusIndicator.textContent = `üåê GitHub (${Object.keys(externalData).length})`;
                        statusIndicator.className = 'status-indicator github show';

                        // Salvar no localStorage como backup
                        localStorage.setItem('joaquimcola-resolutions', JSON.stringify(resolutions));
                    } else {
                        console.log('‚ö†Ô∏è Nenhuma resolu√ß√£o encontrada no GitHub');
                    }
                } catch (error) {
                    console.log('‚ö†Ô∏è Erro ao carregar do GitHub:', error);
                }
            } else {
                console.log('üíª Ambiente local - pulando carregamento externo');
            }

            // SEGUNDO: Se n√£o carregou do GitHub, usar localStorage
            if (!loadedFromExternal) {
                const saved = localStorage.getItem('joaquimcola-resolutions');
                if (saved) {
                    const localData = JSON.parse(saved);
                    Object.assign(resolutions, localData);
                    console.log('üì± Resolu√ß√µes carregadas do localStorage:', Object.keys(localData).length, 'quest√µes');

                    // Atualizar indicador visual
                    const envText = isLocal ? 'üíª PC Local' : 'üì± Local';
                    statusIndicator.textContent = `${envText} (${Object.keys(localData).length})`;
                    statusIndicator.className = 'status-indicator local show';
                } else {
                    console.log('üìù Nenhuma resolu√ß√£o encontrada - come√ßando do zero');

                    // Atualizar indicador visual
                    const envText = isLocal ? 'üíª PC Vazio' : 'üìù Vazio';
                    statusIndicator.textContent = envText;
                    statusIndicator.className = 'status-indicator local show';
                }
            }

            console.log('üìä Total de resolu√ß√µes carregadas:', Object.keys(resolutions).length);

            // Esconder indicador ap√≥s 5 segundos
            setTimeout(() => {
                statusIndicator.classList.remove('show');
            }, 5000);
        }

        // Fun√ß√£o para renderizar resolu√ß√£o com LaTeX
        function renderResolution(text) {
            const display = document.getElementById('resolutionDisplay');

            if (!text || text.trim() === '') {
                display.innerHTML = `
                    <div class="no-resolution">
                        <div class="icon">üìñ</div>
                        <div>Nenhuma resolu√ß√£o dispon√≠vel</div>
                        <small>Esta quest√£o ainda n√£o foi resolvida</small>
                    </div>
                `;
                return;
            }

            // Converter quebras de linha para HTML
            const htmlText = text.replace(/\n/g, '<br>');

            display.innerHTML = `<div class="resolution-content">${htmlText}</div>`;

            // Renderizar LaTeX/KaTeX
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(display, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    throwOnError: false
                });
            }
        }

        // Fun√ß√µes de admin removidas - interface simplificada

        // Gerar bot√µes das quest√µes
        function generateQuestionButtons() {
            const grid = document.querySelector('.question-grid');
            for (let i = 1; i <= totalQuestions; i++) {
                const btn = document.createElement('button');
                btn.className = 'question-btn';
                btn.textContent = i;
                btn.onclick = () => goToQuestion(i);
                grid.appendChild(btn);
            }
        }

        // Ir para quest√£o espec√≠fica
        function goToQuestion(questionNumber) {
            currentQuestionNumber = questionNumber;
            updateDisplay();
        }

        // Mudar quest√£o (anterior/pr√≥xima)
        function changeQuestion(direction) {
            const newQuestion = currentQuestionNumber + direction;
            if (newQuestion >= 1 && newQuestion <= totalQuestions) {
                currentQuestionNumber = newQuestion;
                updateDisplay();
            }
        }

        // Atualizar display
        function updateDisplay() {
            // Atualizar contador
            document.getElementById('currentQuestion').textContent = currentQuestionNumber;
            document.getElementById('currentQuestionTitle').textContent = currentQuestionNumber;

            // Atualizar bot√µes de navega√ß√£o
            document.getElementById('prevBtn').disabled = currentQuestionNumber === 1;
            document.getElementById('nextBtn').disabled = currentQuestionNumber === totalQuestions;

            // Atualizar bot√µes da grid
            document.querySelectorAll('.question-btn').forEach((btn, index) => {
                btn.classList.toggle('active', index + 1 === currentQuestionNumber);
            });

            // Carregar e renderizar resolu√ß√£o
            const resolution = resolutions[currentQuestionNumber] || '';
            renderResolution(resolution);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', async function() {
            await loadResolutions();
            generateQuestionButtons();
            updateDisplay();

            // Inicializar KaTeX quando carregado
            if (typeof renderMathInElement !== 'undefined') {
                console.log('‚úÖ KaTeX carregado com sucesso!');
            } else {
                // Aguardar KaTeX carregar
                const checkKaTeX = setInterval(() => {
                    if (typeof renderMathInElement !== 'undefined') {
                        console.log('‚úÖ KaTeX carregado!');
                        clearInterval(checkKaTeX);
                        // Re-renderizar a resolu√ß√£o atual com KaTeX
                        updateDisplay();
                    }
                }, 100);
            }
        });

        // Navega√ß√£o por teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') changeQuestion(-1);
            if (e.key === 'ArrowRight') changeQuestion(1);
            if (e.key >= '1' && e.key <= '9') {
                const num = parseInt(e.key);
                if (num <= totalQuestions) goToQuestion(num);
            }
        });
    </script>
</body>
